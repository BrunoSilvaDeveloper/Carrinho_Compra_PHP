<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Carrinho de Compras</title>
</head>
<body>
    <aside id="container-asside">
        <div class="title-cart">Cart</div>
        <div class="container-card-cart" id="container-card-cart"></div>
        <div class="checkout">
            <div class="total-container">
                <span class="total-cart">Total</span>
                <span class="price-total-cart" id="price-total-cart"></span>
            </div>
            <div class="check"><button>Checkout</button></div>
        </div>
    </aside>

    <div class="page">
        <div class="pesquisar">
            <input type="text" id="myInput">
            <button onclick="clearInput()">Limpar</button>
            <button onclick="getText()">Pesquisar</button>
        </div>
        <section id="section"></section>
    </div>
    <script src="Javascript/functions.js"></script>
</body>
</html>
